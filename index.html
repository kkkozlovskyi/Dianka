<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OMG_YES</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Ти досі злишся на мене?</h1>
        </div>
    <div class="gif_container">
        <img src="https://media.giphy.com/media/FmJq0zn5UV1SBL4GhI/giphy.gif" alt="poor kitty begging you">
    </div>

        <div class="butt">
        <button class="btn" id="noButton" onclick="nextPage()">Ні</button>
        <button class="btn" id = "yesButton" onmouseover="moveButton()">Так</button>

    <script>
        function nextPage() {
            window.location.href = "no.html";}
        
        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('yesButton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('yesButton').offsetHeight);
            document.getElementById('yesButton').style.left = `${x}px`;  
            document.getElementById('yesButton').style.top = `${y}px`;}
    </script>
    </div>
</body>
</html>
